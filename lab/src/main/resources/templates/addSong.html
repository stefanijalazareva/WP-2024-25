<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="(${addSong} ? 'Add song' : 'Update song')">Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e59232f0a1.js" crossorigin="anonymous"></script>
</head>
<body>

<div>
    <h1 th:text="(${addSong} ? 'Add a new song' : 'Update song')"></h1>
</div>
<div class="form-container">
    <form th:action="(${addSong} ?  '/songs/add' : '/songs/edit/'+${song.getTrackId()})" method="POST">
        <div class="container">
            <div class="input-container">
                <label>Title: </label>
                <input name="title" type="text" th:value="(${addSong} ? '' : ${song.getTitle()})">
            </div>
            <div class="input-container">
                <label>Genre: </label>
                <input name="genre" type="text" th:value="(${addSong} ? '' : ${song.getGenre()})">
            </div>
            <div class="input-container">
                <label>Release Year: </label>
                <input name="releaseYear" type="number" th:value="(${addSong} ? '' : ${song.getReleaseYear()})">
            </div>
            <div class="input-container">
                <label>Album:</label>
                <select name="albumId">
                    <option th:each="album : ${albums}" th:text="${album.getName()}"
                            th:value="${album.getId()}"></option>
                </select>
            </div>
        </div>
        <input type="submit" th:value="(${addSong} ? 'Add song' : 'Edit song')">
    </form>
</div>
</body>
</html>
